<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>

<body>
    <div class="header">
        <h1>BattleShip</h1>
    </div>
    <form class="sidepanel">
        <div class="name">
            <h1>Enter Player 1</h1>
            <input type="text" class="player1" required>
            
        </div>
        <div class="name" id="player2">
            <h1>Enter Player 2</h1>
            <input type="text" class="player2">
        </div>

        <div>
            <input type="radio" name="type" class="human">
            <label for="Human">Human</label>
        </div>

        <div>
        <input type="radio" name="type" class="computer" checked>
        <label for="Computer">Computer</label>
        </div>

        <div class="buttons">
            <button class="play">Play</button>
            <button class="reset">Reset</button>
        </div>
    </form>
    <div class="container"></div>

    
</body>
    <script type = 'module' src="script.js"></script>
</html>
